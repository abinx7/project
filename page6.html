<script>
    function clearContent(tableId) {
      document.querySelectorAll(`#${tableId} td[contenteditable="true"]`).forEach(function(cell) {
        cell.textContent = '';
      });
    }
  
    function calculateSGPA(tableId) {
      const rows = document.querySelectorAll(`#${tableId} tr`);
      let totalCredits = 0;
      let totalGradePoints = 0;
      rows.forEach(row => {
        const credit = parseInt(row.querySelector('td:nth-child(3)').textContent);
        const gradePoint = parseFloat(row.querySelector('.grades').value);
        totalCredits += credit;
        totalGradePoints += credit * gradePoint;
      });
      const sgpa = totalGradePoints / totalCredits;
      document.getElementById(`sgpa${tableId.slice(-4)}`).textContent = sgpa.toFixed(2);
    }
